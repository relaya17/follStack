<!DOCTYPE html>
<html lang="he" dir="rtl" id="html-root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-he="קורס REST API - FullStack Learning Hub" data-ar="دورة REST API - مركز التعلم FullStack">קורס REST
        API -
        FullStack Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .slide-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .slide-content {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #ff0000;
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .slide-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
            display: block;
        }

        .slide-description {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 2rem;
            color: #e2e8f0;
        }

        .code-block {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid #333;
            overflow-x: auto;
        }

        .code-block h3 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.6;
        }

        .code-block code {
            color: #e2e8f0;
        }

        .slide-list {
            list-style: none;
            padding: 0;
        }

        .slide-list li {
            background: rgba(255, 255, 255, 0.05);
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .slide-list li strong {
            color: #667eea;
        }

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slide-counter {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            z-index: 1000;
        }

        .language-switcher {
            position: fixed;
            top: 2rem;
            left: 2rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .qa-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .qa-item .question {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .qa-item .answer {
            color: #e2e8f0;
            line-height: 1.6;
        }

        .steps-list {
            list-style: none;
            padding: 0;
        }

        .steps-list li {
            background: rgba(255, 255, 255, 0.05);
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            position: relative;
            padding-left: 3rem;
        }

        .steps-list li::before {
            content: counter(step-counter);
            counter-increment: step-counter;
            position: absolute;
            left: 1rem;
            top: 1.5rem;
            background: #667eea;
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .steps-list {
            counter-reset: step-counter;
        }
    </style>
</head>

<body>
    <div class="language-switcher">
        <button class="lang-btn active" onclick="switchLanguage('he')">עברית</button>
        <button class="lang-btn" onclick="switchLanguage('ar')">العربية</button>
    </div>

    <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
    </div>

    <div id="slides-container"></div>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn" onclick="previousSlide()">
            <i class="fas fa-chevron-right"></i> הקודם
        </button>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">
            הבא <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <script>
        let courseData = null;
        let currentSlideIndex = 0;
        let currentLanguage = 'he';

        // Load course data
        async function loadCourseData() {
            try {
                console.log('Loading REST API course data...');
                const response = await fetch('../data/rest-api-course-data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                courseData = await response.json();
                console.log('REST API course data loaded:', courseData);
                document.getElementById('totalSlides').textContent = courseData.course.totalSlides;
                generateSlides();
            } catch (error) {
                console.error('Error loading REST API course data:', error);
                document.getElementById('slides-container').innerHTML = '<div class="error-message">שגיאה בטעינת נתוני הקורס</div>';
            }
        }

        // Generate slides
        function generateSlides() {
            console.log('Generating slides...', courseData);
            const container = document.getElementById('slides-container');
            if (!container) {
                console.error('slides-container element not found!');
                return;
            }
            container.innerHTML = '';

            if (!courseData || !courseData.course || !courseData.course.slides) {
                console.error('Invalid course data structure:', courseData);
                container.innerHTML = '<div class="error-message">שגיאה במבנה נתוני הקורס</div>';
                return;
            }

            courseData.course.slides.forEach((slide, index) => {
                const slideElement = createSlideElement(slide, index + 1);
                container.appendChild(slideElement);
            });

            showSlide(0);
        }

        // Create slide element based on type
        function createSlideElement(slide, slideNumber) {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide-container';
            slideDiv.style.display = 'none';

            let content = '';

            switch (slide.type) {
                case 'title':
                    content = `
                        <div class="slide-content fade-in">
                            <div class="slide-icon">${slide.icon}</div>
                            <h1 class="slide-title" data-he="${slide.title.he}" data-ar="${slide.title.ar}">${slide.title.he}</h1>
                            <p class="slide-description" data-he="${slide.content.he}" data-ar="${slide.content.ar}">${slide.content.he}</p>
                        </div>
                    `;
                    break;

                case 'definition':
                case 'principles':
                case 'best-practices':
                case 'security':
                case 'tools':
                case 'monitoring':
                case 'microservices':
                case 'summary':
                    content = `
                        <div class="slide-content fade-in">
                            <div class="slide-icon">${slide.icon}</div>
                            <h1 class="slide-title" data-he="${slide.title.he}" data-ar="${slide.title.ar}">${slide.title.he}</h1>
                            <ul class="slide-list">
                                ${slide.items ? slide.items.map(item => `
                                    <li data-he="${item.he}" data-ar="${item.ar}">${item.he}</li>
                                `).join('') : ''}
                            </ul>
                        </div>
                    `;
                    break;

                case 'http-methods':
                case 'get-method':
                case 'post-method':
                case 'put-method':
                case 'patch-method':
                case 'delete-method':
                case 'status-codes':
                case 'url-design':
                case 'authentication':
                case 'jwt-auth':
                case 'error-handling':
                case 'pagination':
                case 'filtering-sorting':
                case 'rate-limiting':
                case 'versioning':
                case 'caching':
                case 'testing':
                case 'documentation':
                    content = `
                        <div class="slide-content fade-in">
                            <div class="slide-icon">${slide.icon}</div>
                            <h1 class="slide-title" data-he="${slide.title.he}" data-ar="${slide.title.ar}">${slide.title.he}</h1>
                            ${slide.content ? `<div class="slide-description" data-he="${slide.content.he}" data-ar="${slide.content.ar}">${slide.content.he}</div>` : ''}
                            ${slide.code ? `<div class="code-block">
                                <pre><code>${escapeHtml(slide.code.http || slide.code.auth || slide.code.jwt || slide.code.errors || slide.code.pagination || slide.code.filtering || slide.code.rate_limiting || slide.code.versioning || slide.code.caching || slide.code.testing || slide.code)}</code></pre>
                            </div>` : ''}
                        </div>
                    `;
                    break;

                case 'qa-basic':
                case 'qa-advanced':
                    content = `
                        <div class="slide-content fade-in">
                            <div class="slide-icon">${slide.icon}</div>
                            <h1 class="slide-title" data-he="${slide.title.he}" data-ar="${slide.title.ar}">${slide.title.he}</h1>
                            <div class="qa-section">
                                ${slide.items ? slide.items.map((item, index) => {
                        if (index % 2 === 0) {
                            return `
                                            <div class="qa-item">
                                                <div class="question" data-he="${item.he}" data-ar="${item.ar}">${item.he}</div>
                                                <div class="answer" data-he="${slide.items[index + 1]?.he || ''}" data-ar="${slide.items[index + 1]?.ar || ''}">${slide.items[index + 1]?.he || ''}</div>
                                            </div>
                                        `;
                        }
                        return '';
                    }).join('') : ''}
                            </div>
                        </div>
                    `;
                    break;

                case 'end-slide':
                    content = `
                        <div class="slide-content fade-in">
                            <div class="slide-icon">${slide.icon}</div>
                            <h1 class="slide-title" data-he="${slide.title.he}" data-ar="${slide.title.ar}">${slide.title.he}</h1>
                            <p class="slide-description" data-he="${slide.content.he}" data-ar="${slide.content.ar}">${slide.content.he}</p>
                        </div>
                    `;
                    break;

                default:
                    content = `
                        <div class="slide-content fade-in">
                            <div class="slide-icon">${slide.icon}</div>
                            <h1 class="slide-title" data-he="${slide.title.he}" data-ar="${slide.title.ar}">${slide.title.he}</h1>
                            <div class="slide-description" data-he="${slide.content.he}" data-ar="${slide.content.ar}">${slide.content.he}</div>
                        </div>
                    `;
            }

            slideDiv.innerHTML = content;
            return slideDiv;
        }

        // Show specific slide
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide-container');

            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'flex' : 'none';
            });

            currentSlideIndex = index;
            document.getElementById('currentSlide').textContent = index + 1;

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;

            // Update language for current slide
            updateLanguage();
        }

        // Navigation functions
        function nextSlide() {
            if (currentSlideIndex < courseData.course.totalSlides - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            }
        });

        // Language switching
        function switchLanguage(lang) {
            currentLanguage = lang;

            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            updateLanguage();
        }

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-he][data-ar]');
            elements.forEach(element => {
                if (currentLanguage === 'he') {
                    element.textContent = element.getAttribute('data-he');
                } else {
                    element.textContent = element.getAttribute('data-ar');
                }
            });
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded, starting to load course data...');
            loadCourseData();
        });
    </script>
</body>

</html>
