            padding: 0;
            box-sizing: border-box;

            background: #0a0a0a;
            color: white;
            overflow-x: hidden;

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;

        .slide-content {

        .slide-title {

            text-align: center;

        .slide-subtitle {

            text-align: center;
            color: #e2e8f0;
            margin-bottom: 2rem;
        }

        .definition-content {

            line-height: 1.6;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            color: #e2e8f0;

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            margin-top: 2rem;

            border-radius: 16px;
            padding: 2rem;
            text-align: center;

        .benefit-item h3 {

            margin-bottom: 1rem;

            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-top: 3rem;

            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;

        }

        .implementation-item h3 {
            font-size: 1.8rem;
            font-weight: 600;

            line-height: 1.8;
            text-align: center;
            max-width: 900px;

            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            font-size: 1.1rem;
            border: 1px solid #00d4ff;
            padding: 0.8rem 2rem;
            border-radius: 25px;

            text-align: center;

            background: rgba(0, 0, 0, 0.8);

            padding: 8px;

            transition: all 0.3s ease;
            font-weight: 600;
            color: white;

            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;

            left: 20px;

            backdrop-filter: blur(10px);

            }

</head>

                showSlide(1);

                console.error('Error loading course data:', error);

            const container = document.getElementById('slides-container');
            container.innerHTML = '';

            courseData.course.slides.forEach((slide, index) => {
                const slideElement = createSlideElement(slide, index + 1);
                container.appendChild(slideElement);
            });

        function showSlide(slideNumber) {
            // Hide all slides
            for (let i = 1; i <= totalSlides; i++) {
                const slide = document.getElementById(`slide-${i}`);
                if (slide) {
                    slide.classList.add('hidden');
                }
            }

            // Show current slide
            const currentSlideElement = document.getElementById(`slide-${slideNumber}`);
            if (currentSlideElement) {
                currentSlideElement.classList.remove('hidden');
            }

            // Update counter
            const counter = document.querySelector('.slide-counter');
            if (currentLanguage === 'he') {
                counter.textContent = `שקף ${slideNumber} מתוך ${totalSlides}`;
            } else {
                counter.textContent = `شريحة ${slideNumber} من ${totalSlides}`;
            }

            // Update navigation buttons
            const prevBtn = document.querySelector('.nav-btn:first-child');
            const nextBtn = document.querySelector('.nav-btn:last-child');

            prevBtn.disabled = slideNumber === 1;
            nextBtn.disabled = slideNumber === totalSlides;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function previousSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        function switchLanguage(lang) {
            currentLanguage = lang;

            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update HTML attributes
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'rtl';

            // Update all text content
            document.querySelectorAll('[data-he][data-ar]').forEach(element => {
                element.textContent = element.getAttribute(`data-${lang}`);
            });

            // Update title
            document.title = document.querySelector('title').getAttribute(`data-${lang}`);

            // Update slide counter
            const counter = document.querySelector('.slide-counter');
            counter.textContent = lang === 'he' ?
                `שקף ${currentSlide} מתוך ${totalSlides}` :
                `شريحة ${currentSlide} من ${totalSlides}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                previousSlide();
            }
        });

        // Initialize
        loadCourseData();
    </script>
